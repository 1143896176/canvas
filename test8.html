<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>$Title$</title>
    <style>

    </style>
</head>
<body>
<canvas id="canvas">

</canvas>
<script>
    var can = document.getElementById("canvas");
    var cxt = can.getContext("2d");
    can.width=300;
    can.height=300;
    var x=2;
    drawLine();
    function drawLine() {
        cxt.beginPath();
        cxt.lineWidth=5;
        cxt.moveTo(0, 0);
        cxt.quadraticCurveTo(100, 0, 200, 200);
        cxt.stroke();
        cxt.closePath();
    }
    function drawC(){
        cxt.clearRect(0,0,300,300);
        cxt.closePath();

        x=x+1;
        y=Math.pow(x,2)*0.005
        cxt.beginPath();
        cxt.strokeStyle = "red";
        cxt.arc(x,y,5,0,2*Math.PI,false);
        cxt.fillStyle="#ccc";
        cxt.fill();
        cxt.stroke();
        cxt.closePath();
    }
setInterval(function(){
    drawC(cxt)
},20)
</script>
</body>
</html>
